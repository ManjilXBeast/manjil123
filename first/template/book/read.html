{% extends 'inc/nav.html' %}
{% block title %}Demo-book form {% endblock title %}
{% block body %}




    <div class="container m-5">
        <h1 class="text-center text-danger">{{book.name}}</h1>
        <h3 class="text-center text-success" >{{book.price}}</h3>
        <h3 class="text-center text-primary" >{{book.isbn}}</h3>
        <h4 class="text-center text-danger" >{{book.author}}</h4>
        <h4 class="text-center text-danger" >{{book.edition}}</h4>
        <p class="text-center text-danger" >{{book.pages}}</p>
        <div  class="text-center" > 
            <img src="{{book.image.url}}" alt="{{book.name}}" height="500px">
        </div> 
        
    </div>
